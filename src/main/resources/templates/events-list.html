<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>All Events</title>
</head>
<body>
<main class="flex-shrink-0">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">Watch Party!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Welcome!</a>

          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find Events Near You</h1>
        <p class="lead fw-normal text-muted mb-0">Join a Party! Attend an Event</p>
      </div>
      <div class="row gx-5">

        <div th:each ="event:${events}" class="col-lg-6 mb-2">
          <div class="position-relative mb-3">
            <img class="img-fluid rounded-3 mb-3" th:src="${event.eventPhotoUrl}" alt="..." />
            <a th:text="${event.eventName}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>

          </div>
          <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.eventId})}">Get Details</a>
          <div th:if = "${user.email} == ${party.user.email}">
          <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.eventId})}">Edit</a>
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="py-5 bg-light">
    <div class="container px-5 my-5">
      <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
      <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
    </div>
  </section>
</main>
<!-- Footer-->

</body>
</html>
